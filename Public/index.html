<!-- public/login.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - MMS Demo</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main class="card">
    <h1>Sign In</h1>
    <form id="loginForm">
      <label>Username
        <input name="username" required />
      </label>
      <label>Password
        <input name="password" type="password" required />
      </label>
      <button type="submit">Log in</button>
      <p id="msg" class="muted"></p>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = { username: fd.get('username'), password: fd.get('password') };
      const resp = await fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
      const j = await resp.json();
      if (j.ok) location.href = '/dashboard.html';
      else document.getElementById('msg').textContent = j.message || "Login failed";
    });
  </script>
</body>
</html>
